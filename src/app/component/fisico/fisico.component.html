<div class="container">
	<div class="row">
		<div class="col-md-2"><a class="btn btn-info btn-block" style="margin-top: 5px" [routerLink]="['/consulta/',id_cita]">Exámen Clinico</a></div>
		<div class="col-md-2"><a class="btn btn-primary btn-block" style="margin-top: 5px" [routerLink]="['/consulta/fisico/',id_cita]">Físico</a></div>
		<div class="col-md-2"><a class="btn btn-success btn-block" style="margin-top: 5px" [routerLink]="['/consulta/laboratorio/',id_cita]">Laboratorio</a></div>
		<div class="col-md-2"><a class="btn btn-danger btn-block" style="margin-top: 5px" [routerLink]="['/consulta/procedimiento',id_cita]">Procedimientos</a></div>
		<div class="col-md-2"><a class="btn btn-warning btn-block" style="margin-top: 5px" [routerLink]="['/consulta/farmacia/',id_cita]">Farmacia</a></div>
		<div class="col-md-2"><a class="btn btn-secondary btn-block" style="margin-top: 5px" [routerLink]="['/consulta/historial/',id_cita]">Historial</a></div>
	</div>  
</div>
<div class="container-fluid">
	<div class="row">
		<div class="col-md-6">
			<br><br>
			<h2 class="text-center">EXAMEN FISICO</h2>
			<input type="text" #buscar_examen_fisico class="form-control is-valid" (KeyUp.enter)="buscarExamenFisico(buscar_examen_fisico.value)"> <br>
			<table *ngIf="cargar_inicio == true" class="table">
			  <thead class="thead-dark">
			    <tr>
					<th scope="col">#</th>
					<th scope="col">Examen Fisico</th>
					<th scope="col">Cantidad</th>
					<th scope="col">Indicación Específica</th>
					<th scope="col">CPT</th>
					<th scope="col">Eliminar</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr *ngFor="let pro of procedimiento; index as i">
			      <th scope="row">1</th>
			      <td>{{pro.descripcion}}</td>
			      <td><textarea class="form-control" cols="20" rows="3" #cantidad_pro>{{pro.cantidad}}</textarea></td>
			      <td><textarea class="form-control" cols="20" rows="3" #indicacion_pro>{{pro.indicacion}}</textarea></td>
			      <td><textarea class="form-control" cols="20" rows="3" #cpt_pro (KeyUp.enter)="actualizarProcedimiento(pro.id,cantidad_pro.value,indicacion_pro.value,cpt_pro.value)">{{pro.cpt}}</textarea></td>
			      <td><button *ngIf="eliminar_procedimiento == true" class="btn btn-danger btn-block" (click)="eliminarProcedimiento(pro.id)">Eliminar</button></td>
			    </tr>
			  </tbody>
			</table>
		</div>
		<div class="col-md-6">
			<br><br>
			<h2 class="text-center">DIAGNÓSTICO</h2>
			<input type="text" #buscar_diagnostico class="form-control is-valid" (KeyUp.enter)="buscarDiagnostico(buscar_diagnostico.value)"> <br>
			<table *ngIf="cargar_inicio == true" class="table">
			  <thead class="thead-dark">
			    <tr>
					<th scope="col">#</th>
					<th scope="col">Diagnóstico</th>
					<th scope="col">Cantidad</th>
					<th scope="col">Indicación Específica</th>
					<th scope="col">CPT</th>
					<th scope="col">Eliminar</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr *ngFor="let ciru of cirugia; index as i">
			      <th scope="row">1</th>
			      <td>{{ciru.descripcion}}</td>
			      <td><textarea class="form-control" cols="20" rows="3" #cantidad_ciru>{{ciru.cantidad}}</textarea></td>
			      <td><textarea class="form-control" cols="20" rows="3" #indicacion_ciru>{{ciru.indicacion}}</textarea></td>
			      <td><textarea class="form-control" cols="20" rows="3" #cpt_ciru (KeyUp.enter)="actualizarCirugia(ciru.id,cantidad_ciru.value,indicacion_ciru.value,cpt_ciru.value)">{{ciru.cpt}}</textarea></td>
			      <td><button *ngIf="eliminar_cirugia == true" class="btn btn-danger btn-block" (click)="eliminarCirugia(ciru.id)">Eliminar</button></td>
			    </tr>
			  </tbody>
			</table>
		</div>
	</div>
</div>
